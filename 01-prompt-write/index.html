<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
      const block = document.getElementById('app');

      alert('Сейчас мы соберем про Вас информацию =)');

      const name = prompt('Ваше ФИО');
      const dateBirth = prompt('Дата рождения');
      const city = prompt('Место жительства (город)');
      const gender = confirm('Вы мужчина?');
      const genderMale = 'Мужчина';
      const genderFemale = 'Женщина';
      const genderType = gender ? genderMale : genderFemale;

      block.innerHTML = '<h1>' + name + '</h1><hr>'
                      + '<h2> Дата рождения: ' + dateBirth + '</h2>'
                      + '<h2> Место жительства: ' + city + '</h2>'
                      + '<h2> Пол: ' + genderType + '</h2>';
  </script>
</body>
</html>
